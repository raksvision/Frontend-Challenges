
<!DOCTYPE html>
<html>

<head>
  <title>Calender Viewer Component</title>
  <meta charset="UTF-8" />
  <!-- DO NOT import fonts here. Instead, use the 
  @import directive in the styles.css file. -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <table>
      <div class="heading">
        <span> << </span>
        <h3>May 2024</h3>
        <span> >> </span>

    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>

    <tr>
      <td class="fade">28</td>
      <td class="fade">29</td>
      <td class="fade">30</td>
      <td>1</td>
      <td class="present">2</td>
      <td>3</td>
      <td>4</td>
    </tr>

    <tr>
        <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
      <td>11</td>
    </tr>

    <tr>
     <td>12</td>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      
    </tr>

    <tr>
        <td>19</td>
      <td>20</td>
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
    </tr>

    <tr>
        <td>26</td>
      <td>27</td>
      <td>28</td>
      <td>29</td>
      <td>30</td>
      <td>31</td>
      <td class="fade">1</td>
            
    </tr>
    </table>
    <div class="line"></div>
    <p>Clear</p>
  </div>
  <!-- DON'T remove it -->
  <script src="src/index.js"></script>
</body>

</html>
